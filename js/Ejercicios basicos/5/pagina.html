<!DOCTYPE html>

<body>
<table>
    <table>
        <script>
            var n = prompt("introduce un numero de filas")
            if (esnumero(n)) {

                var inicial = 3;

                for (var f = 0; f < n; f++) {//numero de filas
                    document.write("<tr>");
                    for (var c = 3; c < 12; c += 2) {//columnas
                        document.write("<td>" + (c + f) + "</td>")
                    }

                    document.write("</tr>");
                }

            }
        </script>
    </table>
</table>
