<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apuntes</title>
    <meta name="description" content="Mi pagina">
    <meta name="author" content="Dani">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="codigo.js"></script>
    <style type="text/css">
        * {
            text-align: right;
            width: 50%
        }
    </style>
</head>
<body>
<script>

    var n1 = prompt("Introduce el numero");
    var r = 0;
    for (var c = 0; c < n1.length; c++) {
        r += Number(n1[c]);
    }
    document.write("<p>Suma: " + r + "</p>");

    var r2 = 1;
    for (var d = 0; d < n1.length; d++) {
        r2 *= Number(n1[d]);
    }
    document.write("<p>Multiplicacion: " + r2 + "</p>");

</script>
</body>
</html>
