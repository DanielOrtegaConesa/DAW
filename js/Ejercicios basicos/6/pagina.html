    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="codigo.js"></script>
</head>
<body>
<script>

    var Idia = "1";


    var Imes = "1";


    do {
        var Ianyo = prompt("Introduce año");
        if(!esnumero(Ianyo)){
            Ianyo=0;
        }
    } while ((Ianyo > 2017 || Ianyo < 1900));

    var datos = Ianyo + "-" + Imes + "-" + Idia;

    var Ifecha = new Date(datos);
    var Idiferencia = Ifecha.getTime();

    fechahoy = new Date();
    var diferenciahoy = fechahoy.getTime();
    if (diferenciahoy > Idiferencia) {
        var resto = diferenciahoy - Idiferencia;
        resto /= (1000 * 60 * 60);
        document.write("<p>Han pasado " + resto.toFixed(0)  + " Horas</p>");
    } else {
        document.write("<p>No se como te las has apañado para viajar al futuro, pero enseñame </p>")
        var resto = diferenciahoy - Idiferencia;
        resto /= (1000 * 60 * 60);

        document.write("<p>Quedan por pasar " + resto.toFixed(0) + " Horas</p>");
    }

</script>
</body>
