<body>
<script>
    /*
    Escribe un programa que lea una frase. Cuente el número de caracteres y palabras que contiene
    (suponiendo que cada palabra está separada por un espacio y estos no cuentan como caracteres)
    * */
    var frase = prompt("Introduce una frase:");
    frase = frase.trim();
    var tfrase = frase.length;
    var letras = 0;
    var palabras = 1; //se asume que se empieza por una palabra y esta no esta separada al principio
    for (var c = 0; c < tfrase; c++) {
        if ((escadena(frase[c])) || esnumero(frase[c])) {
            letras++;
        }
        if (frase[c] == " ") {
            letras--;
            palabras++;
        }
    }
    alert("Letras: " +letras + " Palabras: " + palabras);
</script>
</body>
</html>
