<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="codigo.js"></script>
    <script>
        function eslomismo(cadena) {
            t = cadena.length;
            if (escadena(cadena)) {
                for (c = 0; c < t / 2; c++) {
                    if (cadena[c] != cadena[t - 1 - c]) {
                        return false;
                    }
                }
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
<script>
    var cadena = prompt("introduce una cadena")
    if (eslomismo(cadena)) {
        window.alert("Es palindromo");
    } else {
        window.alert("No es palindromo");
    }

</script>
</body>
