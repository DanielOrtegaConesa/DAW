<!--

Para solucionar este ejercicio he recurrido a :
https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Math

Para pasar a grados he recurrido al texto citado en la anterior pagina:
Tenga en cuenta que las funciones trigonométricas (sin(), cos(), tan(), asin(), acos(), atan(), atan2())
devuelven ángulos en radianes.
Para convertir radianes a grados, divida por (Math.PI / 180),
 y multiplique por esto para convertir a la inversa.

-->
<script>
    var i = prompt("¿En que numero quieres que inicie ?");
    i *= 1;
    var f = prompt("¿En que numero quieres que finalize ?");
    f *= 1;
    if (esnumero(i) && esnumero(f)) {
        // Si el inicio es mayor al final, el final pasa a ser el inicio
        if (f < i) {
            var aux = i;
            i = f;
            f = aux;
        }
        document.write("<table>");
        document.write("<tr><th colspan='5'>Radianes</th></tr>");
        document.write("<tr><th>Grado</th><th>Seno</th><th>Coseno</th><th>Tangente</th><th>aTangente</th></tr>");
        for (var c = i; c <= f; c++) {
            document.write("<tr><td>" + c + "</td><td>" + Math.sin(c).toFixed(2) + "</td><td>" + Math.cos(c).toFixed(2) + "</td><td>" + Math.tan(c).toFixed(2) + "</td><td>" + Math.atan(c).toFixed(2) + "</td></tr>")
        }

        document.write("<tr><th colspan='5'>Grados</th></tr>");
        document.write("<tr><th>Grado</th><th>Seno</th><th>Coseno</th><th>Tangente</th><th>aTangente</th></tr>");
        for (var c = i; c <= f; c++) {
            document.write("<tr><td>" + c + "</td><td>" + (Math.sin(c) / (Math.PI / 180)).toFixed(2) + "</td><td>" + (Math.cos(c) / (Math.PI / 180)).toFixed(2) + "</td><td>" + (Math.tan(c) / (Math.PI / 180)).toFixed(2) + "</td><td>" + (Math.atan(c) / (Math.PI / 180)).toFixed(2) + "</td></tr>")
        }
        document.write("</table>")


    } else {
        alert("Introduce numeros...")
    }

</script>
</body>
